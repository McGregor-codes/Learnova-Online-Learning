<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(60deg, #3f638a, #b8d5f5);
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 1);
            width: 60vw;
        max-width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 0px;
            color: #000000;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        hr {
        margin-bottom: 20px;
        width: 80%;
        height: 1px;
        border: none;
        background: #ccc;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }
        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
            color: #605b63;
            font-weight: bold;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        input::placeholder {
            color: rgb(182, 178, 178);
            font-size: 14px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: lighter;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #2613d1;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            transition: background-color 0.3s ease;
            &:hover {
                background-color: #3f638a;
            }
        }
            .links {
                margin-top: 15px;
                text-align: center;
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                font-size: 15px;
                color: #555;
                text-decoration: none;
        }
        .links a {
            color: #2613d1;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign up</h2>
        <hr>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="new-username">Username</label>
                <input type="text" id="new-username" name="new-username" placeholder="username" required> 
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="email" required>
            </div>
            <div class="form-group">
                <label for="new-password">Password</label>
                <input type="password" id="new-password" name="new-password" placeholder="password" required>                
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="confirm password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="links">
            <p>Already have an account? <a href="./login/">Login here</a></p>
        </div>
    </div>
</body>
</html>
